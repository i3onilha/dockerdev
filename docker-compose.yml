services:
  app-prod:
    build:
      dockerfile: Dockerfile
      context: .
        # Only will build production stage from our dockerfile
      target: production
    depends_on:
      - mysql-dev
    ports:
      - 1808:1808
    networks:
      - backend
  app-dev:
    build:
      dockerfile: Dockerfile
      context: .
        # Only will build development stage from our dockerfile
      target: development
    volumes:
      - .:/home/go/sourcecode
      - ~/.ssh:/home/go/.ssh:ro
      - ../:/out
    depends_on:
      - mysql-dev
      - oracle-dev
      - mongo
    networks:
      - backend
    ports:
      - 6464:6464
      - 6767:6767
      - 7192:7192
      - 5173:5173
      - 34115:34115
    command: godoc -http=:6464
  oracle-dev:
    image: oracleinanutshell/oracle-xe-11g:1.0.0
    container_name: oracle-dev
    restart: always
    ports:
      - 1521:1521
    networks:
      - backend
  mysql-dev:
    image: mysql:5.7
    container_name: mysql-dev
    restart: always
    volumes:
      - /mysql-db:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dbdev
      MYSQL_USER: default
      MYSQL_PASSWORD: secret
    platform: linux/amd64
  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admincc
      MONGO_INITDB_ROOT_PASSWORD: contoso9
    volumes:
      - /mongo_data:/data/db
    networks:
      - backend
networks:
  backend:
    driver: bridge
